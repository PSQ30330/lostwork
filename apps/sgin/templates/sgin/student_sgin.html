{% extends 'base.html' %}

{% block title %}签到{% endblock %}

{% block content %}

    <div class="container">
        <div class="col-md-4 col-md-offset-4">

          <form class='form-add' action="/sgin/sgin/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
                {% csrf_token %}
              <h2 class="text-center">请输入学号签到</h2>
              <div class="form-group">
                  {{ sgin_form.username.label_tag}}
                  {{ sgin_form.username }}
              </div>

              <div class="form-group">
                  {{ sgin_form.captcha.label_tag }}
                  {{ sgin_form.captcha}}
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
